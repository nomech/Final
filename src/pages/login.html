            <fieldset>
                <legend>Login</legend>
                <form class="login-form" action="login.php" method="post">
                    <label class="login-form__label" for="email">Email</label>
                    <input class="login-form__input login-form__input--email" type="email" name="email" id="email"

                    <label class="login-form__label" for="password">Password</label>

                    <div class="login-form__button-container">
                        <button class="login-form__button login-form__button--submit" type="submit">Log in</button>
                        <button class="login-form__button login-form__button--register" type="button">Register</button>
