<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="preload" href="path-to-font/Roboto-Bold.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="path-to-font/Roboto-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">

    <title>noMech store</title>
    <script type="module" src="../js/data.js" defer></script>
    <script type="module" src="../js/header.js" defer></script>
    <script type="module" src="../js/categories.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__logo"><a href="../index.html" class="header__logo-link">NOMECH</a></div>
            <div class="header__nav-links">
                <ul class="header__list">
                </ul>
            </div>
            <div class="header__profile">
                <svg class="header__profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
                </svg>
                <p class="header__profile-name"><!--User Name--></p>
                <div class="header__dropdown" tabindex="0">
                    <ul class="header__dropdown-list">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="products products--show">
            <div class="filters">
                <label for="sort">Sort</label>
                <select name="sort" id="sort" class="filters__sort">
                    <option value="all">All</option>
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                </select>
                <select name="filter" id="filter" class="filters__filter">

                </select>
            </div>
        </section>
        <section class="details">
            <button class="details__back-button button button--back">Back</button>
            <h2 class="details__title"></h2>
            <div class="details__product">
                <div class="details__images">
                    <img src="" alt="" class="details__image">
                </div>
                <div class="details__information">
                    <h2 class="details__price"></h2>
                    <div class="details__text">

                    </div>
                    <div class="details__specs">
                        <ul class="details__list"></ul>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

</body>

</html>
