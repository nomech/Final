<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/register.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <header class="header">
            <nav class="header__nav">
                <div class="header__logo"><a href="#" class="header__logo-link">NOMECH</a></div>
            </nav>
        </header>
    </header>

    <body>
        <main>
            <fieldset>
                <legend>Register</legend>
                <form class="register-form">
                    <label class="register-form__label" for="first_name">First Name</label class="register-form__label">
                    <input class="register-form__input register-form__firstname" type="text" name="first_name"
                        id="first_name" required>
                    <label class="register-form__label" for="last_name">Last Name</label>
                    <input class="register-form__input register-form__lastname" type="text" name="last_name"
                        id="last_name" required>
                    <label class="register-form__label" for="email">Email</label>
                    <input class="register-form__input register-form__emil" type="email" name="email" id="email"
                        required>
                    <label class="register-form__label" for="password">Password</label>
                    <input class="register-form__input register-form__password" type="password" name="password"
                        id="password" required>
                    <label class="register-form__label" for="confirm_password">Confirm Password</label>
                    <input class="register-form__input register-form__confirm-password" type="password"
                        name="confirm_password" id="confirm_password" required>

                    <button class="register-form__button" type="submit">Register</button>
                    <p class="register-form__text">Already have an account? Sign in <a href="./login.html">here</a></p>
                </form>
            </fieldset>
        </main>
        <footer>

        </footer>
    </body>
</body>

</html>
