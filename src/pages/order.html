<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/order.css">
    <script type="module" src="../js/data.js" defer></script>
    <script type="module" src="../js/header.js" defer></script>
    <script type="module" src="../js/orders.js" defer></script>
    <title>noMech Yacths</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__logo"><a href="../index.html" class="header__logo-link">NOMECH</a></div>
            <div class="header__nav-links">
                <ul class="header__list">
                </ul>
            </div>
            <div class="header__profile">
                <svg class="header__profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
                </svg>
                <p class="header__profile-counter"><!--count--></p>
                <div class="header__dropdown" tabindex="0">
                    <ul class="header__dropdown-list">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <button class="order-button--back button button--back">Back to previous</button>
        <section class="orders">
            <table class="orders__table">
                <thead class="orders__table-header">
                    <tr>
                        <th scope="col" class="orders__column">Prodcut</th>
                        <th scope="col" class="orders__column">Amount</th>
                        <th scope="col" class="orders__column">Price</th>
                        <th scope="col" class="orders__column">Total</th>
                    </tr>
                </thead>
                <tbody class="orders__body">

                </tbody>
            </table>
        </section>
        <section class="summary summary--hide">
            <h2>Summary</h2>
        </section>
        <section class="empty">
            <p class="empty__text">There is nothing in your cart yet</p>
        </section>
    </main>
</body>

</html>
